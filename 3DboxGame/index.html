<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D方塊生成器</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
	<div id="controls" style="position: absolute; top: 10px; left: 10px; z-index: 1; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px;">
    	<label for="boxCount">方塊數量:</label>
    	<input type="number" id="boxCount" value="50" min="1" max="200">
    	<button id="generateButton">重新生成方塊</button>
    
    	<br><br>

    	<label for="lightIntensity">光源強度:</label>
    	<input type="number" id="lightIntensity" value="1" step="0.1" min="0" max="5">
    	<button id="updateLightButton">更新光源強度</button>
    
    	<br><br>

    	<button id="randomLightPositionButton">隨機重新生成光源位置</button>
	</div>
    <script language = javascript src = "game.js"></script>
</body>
</html>
