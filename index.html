# DES
Data Encryption Standard
資料加密標準

----

1970年代
美國的NBS（國家標準局，現在的NIST）
向大眾徵求一般資料的加密標準

----

最後它們採用了IBM提出的方案
然後把它拿回去改
就有了現在的DES

## 一天內
所以單次的DES現已不在使用

----

他們提出了一個暫時的方案
3DES
~~這概念和保險櫃上3個鎖有87\%像~~

----

比較特別的是
3DES的步驟是
加解加or解加解
中間是反的

----

當然
這個方案最後被新的AES取代
Advanced Encryption Standard
並沿用至今

----

AES簡單來說就是DES的升級版
密鑰高達256bit
可以有效防止暴力破解(目前啦)

----

詳細的算法會用到一點酷酷的線代
但還是用到了滿滿的xor
